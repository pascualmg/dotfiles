# Commodore CRT Phosphor Green Theme
# Inspired by vintage CRT monitors (P1 phosphor)
# Commodore PC 10 III vibes

[colors.primary]
background = "#0a100a"
foreground = "#33cc33"

[colors.cursor]
text = "#0a100a"
cursor = "#39ff14"

[colors.vi_mode_cursor]
text = "#0a100a"
cursor = "#7fff00"

[colors.selection]
text = "#0a100a"
background = "#2d5a2d"

[colors.search.matches]
foreground = "#0a100a"
background = "#39ff14"

[colors.search.focused_match]
foreground = "#0a100a"
background = "#7fff00"

