#################################
#          Transiciones         #
#################################
transition-length = 300;
transition-pow-x = 0.3;
transition-pow-y = 0.3;
transition-pow-w = 0.3;
transition-pow-h = 0.3;
size-transition = true;

#################################
#           Corners             #
#################################
corner-radius = 12;
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'xmobar'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'tooltip'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#             Shadows           #
#################################
shadow = true;
shadow-radius = 14;
shadow-opacity = 0.75;
shadow-offset-x = -14;
shadow-offset-y = -14;
shadow-color = "#000000"

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'xmobar'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

#################################
#           Fading              #
#################################
fading = true;
fade-in-step = 0.028;
fade-out-step = 0.028;
fade-delta = 5;

fade-exclude = [
  "class_g = 'slop'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
]

#################################
#   Transparency / Opacity      #
#################################
inactive-opacity = 0.90;
frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.1

focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'firefox' && argb"
];

opacity-rule = [
  "100:class_g = 'firefox'",
  "90:class_g = 'kitty' && !focused",
  "95:class_g = 'kitty' && focused",
  "90:class_g = 'Rofi'",
  "95:class_g = 'code-oss'",
  "90:class_g = 'Spotify'"
];

#################################
#           Blur                #
#################################
blur: {
  method = "dual_kawase";
  strength = 5;
  background = true;
  background-frame = false;
  background-fixed = false;
  kernel = "11x11gaussian";
}

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'slop'",
  "class_g = 'Firefox' && argb"
];

#################################
#        Animations            #
#################################
animations = true;
animation-window-mass = 0.7;
animation-for-open-window = "zoom";
animation-for-unmap-window = "squeeze";
animation-for-transient-window = "slide-down";
animation-stiffness = 200;
animation-dampening = 20;
animation-clamping = false;
animation-for-workspace-switch-in = "slide-down";
animation-for-workspace-switch-out = "slide-up";

animation-exclude = [
  "name = 'Notification'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'firefox' && argb",
  "class_g = 'Rofi'",
  "class_g = 'xmobar'",
  "class_g = 'Polybar'"
];

#################################
#       General Settings        #
#################################
experimental-backends = true;
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
glx-no-stencil = true;
use-damage = true;
log-level = "warn";
transparent-clipping = false;

# Optimizaciones para NVIDIA
unredir-if-possible = true;
unredir-if-possible-delay = 0;
unredir-if-possible-exclude = [
  "class_g = 'Firefox' && window_type = 'utility'",
  "class_g = 'firefox' && window_type = 'utility'"
];

glx-copy-from-front = false;
xrender-sync-fence = true;

#################################
#          Window Types         #
#################################
wintypes:
{
  tooltip = {
    fade = true;
    shadow = false;
    opacity = 0.95;
    focus = true;
    full-shadow = false;
    blur-background = true;
  };
  popup_menu = {
    fade = true;
    shadow = true;
    opacity = 0.95;
    focus = true;
    blur-background = true;
  };
  dropdown_menu = {
    fade = true;
    shadow = true;
    opacity = 0.95;
    focus = true;
    blur-background = true;
  };
  dock = {
    shadow = false;
    clip-shadow-above = true;
    blur-background = false;
  };
  utility = {
    fade = true;
    shadow = false;
    opacity = 0.95;
    focus = true;
    blur-background = true;
  };
};
