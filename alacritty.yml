# Archivo de configuración de Alacritty

# Configuración general
window:
  title: 'Alacritty'

# Colores
colors:
  primary:
    background: '0x1c1f24'
    foreground: '0xa9b1d6'

  # Colores normales (índices 0-7)
  normal:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xd19a66'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xabb2bf'

  # Colores brillantes (índices 8-15)
  bright:
    black: '0x3e4451'
    red: '0xbe5046'
    green: '0x98c379'
    yellow: '0xd19a66'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xffffff'

# Fuente
#font:
  # Cambia la ruta a la ubicación de la fuente Hack en tu sistema
  #  normal:
  #  family: Hack
  #    style: Regular
  #  bold:
  #    family: Hack
  #    style: Bold

# Opciones adicionales
scrolling:
  # Opciones de desplazamiento
  history: 1000
  multiplier: 3
  threshold: 0.05

# Atajos de teclado
key_bindings:
  - { key: F11, mods: Control, action: ToggleFullscreen }

# Otros ajustes
cursor:
  # Tipo de cursor
  style: Block

selection:
  # Estilo de selección
  style: Block

shell:
  program: byobu
  args:
    - new-session
    - bash

window:
    opacity: 0.8  # Ajusta el valor de transparencia según tus preferencias (0.0 - totalmente transparente, 1.0 - totalmente opaco)

